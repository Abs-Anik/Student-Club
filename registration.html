<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="text-center text-white font-italic">Registration Form</h3>
                <div class="row">
                    <div class="col-sm-5">
                        <img src="mn.png" alt="men_Women" class="img-fluid  mx-auto d-block">
                        <br>
                        <h3 class="text-center text-white">Why you join this Site?</h3>
                        <p class="lead text-center text-white">Write a short note in the comment box:</p>
                        <form>
                            <div class="form-group">
                                <label for="comment" class="text-white">Comment:</label>
                                <textarea class="form-control" rows="14"></textarea>
                            </div>
                        </form>

                    </div>
                    <div class="col-sm-7">



                        <form action="" method="">
                            <div class="form-group">
                                <label for="usr">First Name:</label>
                                <input type="text" class="form-control" name="first_name" placeholder="Enter your first name">



                            </div>

                            <div class="form-group">
                                <label for="usr">Last Name:</label>
                                <input type="text" class="form-control" name="last_name" placeholder="Enter your last name">


                            </div>
                            <div class="form-group">
                                <label for="department">Department-Name:</label>
                                <select class="form-control" name='dept'>
                                    <option value="">Select Department</option>
                                    <option value="CSE">CSE</option>
                                    <option value="SWE">SWE</option>
                                    <option value="EEE">EEE</option>
                                    <option value="ETE">ETE</option>
                                    <option value="TE">TE</option>
                                    <option value="CIVIL">CIVIL</option>
                                    <option value="PHARMACY">PHARMACY</option>
                                    <option value="ENG">ENG</option>
                                    <option value="BBA">BBA</option>
                                    <option value="LAW">LAW</option>
                                </select>



                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" placeholder="Enter email" name="email">




                            </div>
                            <div class="form-group">
                                <label for="pwd">New Password:</label>
                                <input type="password" class="form-control" placeholder="Enter password" name="new_password">



                            </div>
                            <div class="form-group">
                                <label for="pwd">Confirm Password:</label>
                                <input type="password" class="form-control" placeholder="Enter password" name="confirm_password">





                            </div>
                            <div class="form-group">
                                <label for="usr_phn">Phone Number:</label>
                                <input type="text" class="form-control" name="phone_number" placeholder="Enter your Phone number">




                            </div>
                            <div class="form-group">
                                <label for="Location">Your Current Location:</label>
                                <input type="text" class="form-control" name="location" placeholder="Enter your Location">



                            </div>
                            <div class="form-group">
                                <label for="blood-group">Blood-Group:</label>
                                <select class="form-control" name="blood">
                                    <option value="">Select Blood Group</option>
                                    <option value="A(+)">A(+)</option>
                                    <option value="B(+)">B(+)</option>
                                    <option value="O(+)">O(+)</option>
                                    <option value="AB(+)">AB(+)</option>
                                    <option value="A(-)">A(-)</option>
                                    <option value="B(-)">B(-)</option>
                                    <option value="AB(-)">AB(-)</option>
                                </select>



                            </div>
                            <div class="form-group">
                                <label for="gander">Gander:</label>
                                <br>
                                <label class="radio-inline">
                                    <input type="radio" value="Male" name="gender">Male
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="Female" name="gender">Female
                                </label>



                            </div>
                            <div class="form-group">

                                <a href="login.html" class="btn btn-success">Registration</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
