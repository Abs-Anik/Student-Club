<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<div class="container">
    <div class="row content ">
        <div class="col-sm-6 mx-auto d-block">
            <div class="card mx-auto d-block">
                <div class="card-header">
                    <img src="stu.jpg" class="img-fluid  mx-auto d-block" alt="Show Image" width="100%">
                </div>
                <div class="card-body">
                    <p class="lead text-center text-info font-weight-bold">Sign in to Secret Student System</p>

                    <form action="">
                        <div class="form-group">
                            <label for="email" class=" text-white">Email:</label>
                            <input type="email" class="form-control" placeholder="Enter Your Email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd" class=" text-white">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter Password" name="password">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label text-white">
                                <input type="checkbox" class="form-check-input" value="1" name="remember">Remember me
                            </label>
                        </div>

                        <a href="project.html" class="btn btn-primary">Submit</a>

                        <div class="button">
                            <p class="text-white">Not Registared?<a href="registration.html" style="text-decoration: none" class="text-primary">Create New Account</a></p>
                        </div>
                    </form>
                </div>

                <div class="card-footer">
                    <p class="text-center text-white bg-secondary">This is Secret Student site maintain by &copy; Abs_Anik</p>
                </div>
            </div>
        </div>
    </div>

</div>
